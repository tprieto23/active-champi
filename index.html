
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces a SVG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>ACTIVE CHAMPI</h1>
    <div class="container">
        <div class="item">
            <img src="1.svg" alt="Image 1">
        </div>
        <div class="item">
            <img src="2.svg" alt="Image 2">
        </div>
        <div class="item">
            <img src="3.svg" alt="Image 3">
        </div>
        <div class="item">
            <img src="4.svg" alt="Image 4">
        </div>
        <div class="item">
            <img src="5.svg" alt="Image 5">
        </div>
        <div class="item">
            <img src="6.svg" alt="Image 6">
        </div>
        <div class="item">
            <img src="8.svg" alt="Image 8">
        </div>
    </div>
</body>
</html>
